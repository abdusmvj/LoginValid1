<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

         <style>
             input.ng-invalid.ng-dirty{border:1px solid red;}
         </style>
    </head>
    <body>
        <div class="container"  style="width: 500px; border: 2px solid blue;">
        <form name="userForm" ng-app="" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

       
        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email" class="form-control"  ng-model="user.email" required />
                <span ng-show="userForm.email.$dirty && userForm.email.$error.required">Required Email!</span>
                <span ng-show="userForm.email.$dirty && userForm.email.$error.email">Not a valid  Email!</span>
        </div>
         <!-- password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password"  class="form-control" ng-model="user.password"  required ng-minlength="5" ng-maxlength="10" />
            <span ng-show="userForm.password.$dirty && userForm.password.$error.required">Required password!</span>
             <span ng-show="userForm.password.$dirty && userForm.password.$error.minlength"> password is too short</span>
             <span ng-show="userForm.password.$dirty && userForm.password.$error.maxlength">password is too long</span>
        </div>
         
        
        <!-- SUBMIT BUTTON -->
        <div class="form-group">
        <button ng-disable="userFrom.$invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
            </div>   
    </body>
</html>
